<header>
  <div class="container pt-2  d-flex align-items-center">
    <h1>Booking.com</h1>
  </div>
</header>
<!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->

<div class="my-login-page">
  <section class="h-100">
    <div class="container h-100">
      <div class="row justify-content-md-center h-100">
        <div class="card-wrapper">
          <div class="brand">
            <img src="assets/booking-logo-504475D532-seeklogo.com.png" alt="logo">
          </div>
          <div class="card fat">
            <div class="card-div">
              <h2 class="card-title text-center">Login</h2>
              <form (ngSubmit)="login()" class="my-login-validation p-2" novalidate="" #ngForm="ngForm">
                <div class="form-group">
                  <label for="email">E-Mail Address</label>
                  <input id="email" [(ngModel)]="UserData.email" #email="ngModel" type="email" class="form-control"
                    name="email" value="" required autofocus>
                  <div class="alert-danger p-2 mt-2 rounded-2" *ngIf="email.invalid && (email.dirty || email.touched)">
                    Email is required
                  </div>
                </div>

                <div class="form-group">
                  <label for="password">Password
                    <a href="forgot.html" class="float-right">
                      Forgot Password?
                    </a>
                  </label>
                  <input [(ngModel)]="UserData.password" #password="ngModel" id="password" type="password"
                    class="form-control" name="password" required data-eye>
                  <div class="alert-danger p-2 mt-2 rounded-2"
                    *ngIf="password.invalid && (password.dirty || password.touched)">
                    Password is required
                  </div>
                </div>

                <div class="form-group">
                  <div class="custom-checkbox custom-control">
                    <input type="checkbox" name="remember" id="remember" class="custom-control-input">
                    <label for="remember" class="custom-control-label">Remember Me</label>
                  </div>
                </div>
                <div class="alert-danger p-2 mt-2 rounded-2 my-2" *ngIf="wrong">
                  {{wrong}}
                </div>
                <div class="form-group m-0">
                  <button type="submit" class="btn btn-primary btn-block" [disabled]="!ngForm.valid">
                    Login
                  </button>
                </div>
                <div class="mt-4 text-center">
                  Don't have an account? <a routerLink="/registration">Create One</a>
                </div>
              </form>

            </div>
          </div>
          <div class="footer">
            Copyright &copy; 2017 &mdash; Your Company
          </div>
        </div>
      </div>
    </div>

  </section>

</div>
